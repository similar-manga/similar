            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MangaEdit'
        description: This body is limited to 16kb max per call.
      tags:
        - Manga
    delete:
      summary: Delete Manga
